<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment #3 - Django Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            max-width: 500px;
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignment #3 - Input Values</h1>
        <form action="{% url 'result' %}" method="post">
            {% csrf_token %}
            <label for="x">Value for x:</label>
            <input type="number" step="any" id="x" name="x" required>
            <label for="y">Value for y:</label>
            <input type="number" step="any" id="y" name="y" required>
            <label for="z">Value for z:</label>
            <input type="number" step="any" id="z" name="z" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
